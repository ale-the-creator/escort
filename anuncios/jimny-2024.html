<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzuki Jimny 2024</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/basicLightbox.min.css">
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="../img/logo.png" alt="Logo">
    </a>
  </header>
  <main class="car-page">
    <aside class="car-sidebar">
      <img class="car-main-photo" src="../img/jimny-2024-1.jpg" alt="Suzuki Jimny 2024">
      <div class="car-title">Suzuki Jimny 2024</div>
      <a class="whatsapp-btn" href="https://wa.me/5511980553559" target="_blank">
        <img src="../img/whats-logo.png" alt="WhatsApp" class="whats-icon">(11) 98055-3559
      </a>
      <ul class="car-details">
        <li><strong>Marca:</strong> Suzuki</li>
        <li><strong>Ano:</strong> 2024</li>
        <li><strong>Cor:</strong> Cinza</li>
        <li><strong>Quilometragem:</strong> 10.000 km</li>
        <li><strong>Potência:</strong> 108 cv</li>
        <li><strong>Preço:</strong> R$ 110.000</li>
        <li><strong>Localização:</strong> Cotia - SP</li>
        <li><strong>Descrição:</strong> 4x4 robusto, ideal para trilhas e aventuras off-road, novo, zero km.</li>
      </ul>
    </aside>
    <section class="car-content">
      
      <p><a href="../index.html">&larr; Voltar para a listagem</a></p>
    </section>
  </main>
  <script src="../js/basicLightbox.min.js"></script>
  <script>
    document.querySelectorAll('.gallery-img').forEach(function(img) {
      img.addEventListener('click', function() {
        basicLightbox.create('<img src="' + img.src + '" style="max-width:90vw;max-height:90vh;">').show();
      });
    });
  </script>
</body>
</html>
